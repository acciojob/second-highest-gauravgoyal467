<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let max=arr[0];
			let secMax=arr[0];
			let count=0;
			
			if(arr.length<=1){
				return -Infinity;
			}
			
			for (let index = 1; index < arr.length; index++) {
				if(arr[index]==max){
					count++;
				}
				if(arr[index]>max){
					secMax=max;
					max=arr[index];
				}else if(arr[index]>secMax && arr[index]<max){
					secMax=arr[index];
				}
			}
			if(count==arr.length-1){
				return -Infinity;
			}
			return secMax;
		}
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
